<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The First Opium War (1839-1842)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #fff;
      min-height: 100vh;
    }

    #map-container {
      position: relative;
      width: 100%;
      height: 60vh;
      min-height: 350px;
    }
    #map { height: 100%; width: 100%; }

    .leaflet-control-attribution { display: none; }

    /* Timeline bar */
    #timeline {
      background: #16213e;
      padding: 16px 24px;
    }
    #timeline-title {
      font-size: 12px;
      color: #888;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    #timeline-bar {
      position: relative;
      height: 6px;
      background: #333;
      border-radius: 3px;
      margin-bottom: 8px;
    }
    #timeline-progress {
      height: 100%;
      background: linear-gradient(90deg, #e63946, #f4a261);
      border-radius: 3px;
      width: 0%;
      transition: width 0.5s ease;
    }
    #timeline-labels {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: #666;
    }

    /* Event display */
    #event-display {
      background: #0f0f1a;
      padding: 20px 24px;
      min-height: 100px;
    }
    #event-date {
      font-size: 14px;
      color: #e63946;
      font-weight: 600;
      margin-bottom: 6px;
    }
    #event-text {
      font-size: 16px;
      line-height: 1.5;
      color: #fff;
    }
    .highlight {
      color: #f4a261;
      font-weight: 600;
    }

    /* Controls */
    #controls {
      background: #16213e;
      padding: 12px 24px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .btn {
      background: #333;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .btn:hover { background: #444; }
    .btn.primary { background: #e63946; }
    .btn.primary:hover { background: #c62828; }
  </style>
</head>
<body>
  <div id="controls">
    <button class="btn primary" id="playBtn">▶ Play Animation</button>
    <button class="btn" id="resetBtn">↺ Reset</button>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <div id="timeline">
    <div id="timeline-title">The First Opium War Timeline</div>
    <div id="timeline-bar">
      <div id="timeline-progress"></div>
    </div>
    <div id="timeline-labels">
      <span>Mar 1839</span>
      <span>1840</span>
      <span>1841</span>
      <span>Aug 1842</span>
    </div>
  </div>

  <div id="event-display">
    <div id="event-date">Ready</div>
    <div id="event-text">Press <strong>Play Animation</strong> to watch the British campaign unfold along China's coast.</div>
  </div>

  <script>
    // Initialize map
    const map = L.map('map', {
      zoomControl: false,
      dragging: true,
      scrollWheelZoom: false
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd'
    }).addTo(map);

    map.setView([27, 118], 5);

    // Cities with coordinates
    const cities = {
      guangzhou: { name: "Guangzhou", lat: 23.129, lng: 113.253 },
      hongkong: { name: "Hong Kong", lat: 22.32, lng: 114.17 },
      xiamen: { name: "Xiamen", lat: 24.48, lng: 118.09 },
      ningbo: { name: "Ningbo", lat: 29.868, lng: 121.544 },
      shanghai: { name: "Shanghai", lat: 31.23, lng: 121.47 },
      zhenjiang: { name: "Zhenjiang", lat: 32.19, lng: 119.45 },
      nanjing: { name: "Nanjing", lat: 32.05, lng: 118.767 },
      hangzhou: { name: "Hangzhou", lat: 30.25, lng: 120.17 }
    };

    // Create all markers (dim at start)
    const markers = {};
    Object.keys(cities).forEach(key => {
      const city = cities[key];
      markers[key] = L.circleMarker([city.lat, city.lng], {
        radius: 7,
        color: '#555',
        weight: 1,
        fillColor: '#333',
        fillOpacity: 0.5
      }).addTo(map).bindTooltip(city.name, { permanent: false, direction: 'top' });
    });

    // Events sequence
    const events = [
      { date: "March 30, 1839", text: "Commissioner <span class='highlight'>Lin Zexu</span> seizes and destroys 20,000 chests of British opium in <span class='highlight'>Guangzhou</span>.", city: "guangzhou", color: "#e63946", progress: 5 },
      { date: "June 1840", text: "Britain dispatches <span class='highlight'>warships and troops</span>. The Royal Navy arrives at the Pearl River Delta.", city: null, progress: 15 },
      { date: "July 1840", text: "<span class='highlight'>Hangzhou</span> comes under British naval bombardment.", city: "hangzhou", color: "#e63946", progress: 25 },
      { date: "January 1841", text: "<span class='highlight'>Hong Kong</span> seized. It will be ceded to Britain 'in perpetuity.'", city: "hongkong", color: "#9d4edd", progress: 35 },
      { date: "May 1841", text: "<span class='highlight'>Guangzhou captured</span>. The city where the crisis began falls.", city: "guangzhou", color: "#ff6b6b", progress: 45 },
      { date: "August 1841", text: "<span class='highlight'>Xiamen (Amoy)</span> falls to British bombardment.", city: "xiamen", color: "#f4a261", progress: 55 },
      { date: "October 1841", text: "<span class='highlight'>Ningbo</span> captured. Disease among British forces causes a pause.", city: "ningbo", color: "#f4a261", progress: 65 },
      { date: "June 1842", text: "Campaign resumes. <span class='highlight'>Shanghai</span> falls to British forces.", city: "shanghai", color: "#f4a261", progress: 75 },
      { date: "July 1842", text: "<span class='highlight'>Zhenjiang</span> captured. The path to Nanjing lies open.", city: "zhenjiang", color: "#f4a261", progress: 88 },
      { date: "August 29, 1842", text: "China capitulates. The <span class='highlight'>Treaty of Nanjing</span> is signed — first 'unequal treaty.' Five ports forced open.", city: "nanjing", color: "#4cc9f0", progress: 100 }
    ];

    let currentIndex = 0;
    let isPlaying = false;
    let timer = null;

    function updateDisplay(event) {
      document.getElementById('event-date').textContent = event.date;
      document.getElementById('event-text').innerHTML = event.text;
      document.getElementById('timeline-progress').style.width = event.progress + '%';

      if (event.city && markers[event.city]) {
        markers[event.city].setStyle({
          color: event.color,
          fillColor: event.color,
          fillOpacity: 0.9,
          weight: 3,
          radius: 10
        });
        markers[event.city].openTooltip();
      }
    }

    function nextEvent() {
      if (currentIndex >= events.length) {
        stopAnimation();
        document.getElementById('event-date').textContent = "The End";
        document.getElementById('event-text').innerHTML = "The First Opium War ended with China's defeat. Five <span class='highlight'>treaty ports</span> opened. <span class='highlight'>Hong Kong</span> ceded. The 'Century of Humiliation' began.";
        return;
      }

      updateDisplay(events[currentIndex]);
      currentIndex++;

      if (isPlaying) {
        timer = setTimeout(nextEvent, 3500);
      }
    }

    function startAnimation() {
      if (isPlaying) return;
      isPlaying = true;
      document.getElementById('playBtn').textContent = '⏸ Pause';
      nextEvent();
    }

    function stopAnimation() {
      isPlaying = false;
      document.getElementById('playBtn').textContent = '▶ Play Animation';
      if (timer) clearTimeout(timer);
    }

    function togglePlay() {
      if (isPlaying) {
        stopAnimation();
      } else {
        startAnimation();
      }
    }

    function resetAnimation() {
      stopAnimation();
      currentIndex = 0;
      document.getElementById('event-date').textContent = 'Ready';
      document.getElementById('event-text').innerHTML = 'Press <strong>Play Animation</strong> to watch the British campaign unfold along China\'s coast.';
      document.getElementById('timeline-progress').style.width = '0%';

      // Reset all markers
      Object.keys(markers).forEach(key => {
        markers[key].setStyle({
          color: '#555',
          fillColor: '#333',
          fillOpacity: 0.5,
          weight: 1,
          radius: 7
        });
        markers[key].closeTooltip();
      });
    }

    document.getElementById('playBtn').addEventListener('click', togglePlay);
    document.getElementById('resetBtn').addEventListener('click', resetAnimation);
  </script>
</body>
</html>
