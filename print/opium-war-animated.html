<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The First Opium War (1839-1842)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
      min-height: 100vh;
    }

    #map-container {
      position: relative;
      width: 100%;
      height: 55vh;
      min-height: 300px;
    }
    #map { height: 100%; width: 100%; }

    .leaflet-control-attribution { font-size: 9px; }

    /* Controls */
    #controls {
      background: #fff;
      padding: 12px 24px;
      display: flex;
      gap: 10px;
      justify-content: center;
      border-bottom: 1px solid #ddd;
    }
    .btn {
      background: #e0e0e0;
      color: #333;
      border: none;
      padding: 12px 28px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }
    .btn:hover { background: #d0d0d0; }
    .btn.primary { background: #c41e3a; color: #fff; }
    .btn.primary:hover { background: #a01830; }

    /* Timeline */
    #timeline {
      background: #fff;
      padding: 20px 24px 16px;
      border-top: 1px solid #ddd;
    }
    #timeline-title {
      font-size: 11px;
      color: #888;
      margin-bottom: 14px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 600;
    }
    #timeline-track {
      position: relative;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    #timeline-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: linear-gradient(90deg, #c41e3a, #e76f51);
      border-radius: 4px;
      width: 0%;
      transition: width 0.4s ease;
    }
    #timeline-marker {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background: #c41e3a;
      border: 3px solid #fff;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      left: 0%;
      transition: left 0.4s ease;
      z-index: 10;
    }
    #timeline-marker::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
    }
    #timeline-labels {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #666;
      font-weight: 500;
    }

    /* Event display */
    #event-display {
      background: #fff;
      padding: 20px 24px;
      border-top: 1px solid #eee;
      min-height: 90px;
    }
    #event-date {
      font-size: 13px;
      color: #c41e3a;
      font-weight: 700;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    #event-text {
      font-size: 17px;
      line-height: 1.5;
      color: #333;
    }
    .highlight {
      color: #c41e3a;
      font-weight: 600;
    }

    /* Year display on marker */
    #current-year {
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      background: #c41e3a;
      color: #fff;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 700;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button class="btn primary" id="playBtn">▶ Play</button>
    <button class="btn" id="resetBtn">↺ Reset</button>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <div id="timeline">
    <div id="timeline-title">The First Opium War</div>
    <div id="timeline-track">
      <div id="timeline-progress"></div>
      <div id="timeline-marker">
        <div id="current-year">1839</div>
      </div>
    </div>
    <div id="timeline-labels">
      <span>1839</span>
      <span>1840</span>
      <span>1841</span>
      <span>1842</span>
    </div>
  </div>

  <div id="event-display">
    <div id="event-date">Ready</div>
    <div id="event-text">Press <strong>Play</strong> to watch the British naval campaign unfold along China's coast.</div>
  </div>

  <script>
    const map = L.map('map', { zoomControl: true, dragging: true, scrollWheelZoom: false });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd', attribution: '© CARTO'
    }).addTo(map);

    map.setView([27, 117], 5);

    const cities = {
      guangzhou: { name: "Guangzhou", lat: 23.129, lng: 113.253 },
      hongkong: { name: "Hong Kong", lat: 22.32, lng: 114.17 },
      xiamen: { name: "Xiamen", lat: 24.48, lng: 118.09 },
      ningbo: { name: "Ningbo", lat: 29.868, lng: 121.544 },
      shanghai: { name: "Shanghai", lat: 31.23, lng: 121.47 },
      zhenjiang: { name: "Zhenjiang", lat: 32.19, lng: 119.45 },
      nanjing: { name: "Nanjing", lat: 32.05, lng: 118.767 },
      hangzhou: { name: "Hangzhou", lat: 30.25, lng: 120.17 }
    };

    const markers = {};
    Object.keys(cities).forEach(key => {
      const city = cities[key];
      markers[key] = L.circleMarker([city.lat, city.lng], {
        radius: 6, color: '#999', weight: 1, fillColor: '#ccc', fillOpacity: 0.6
      }).addTo(map).bindTooltip(city.name, { permanent: false, direction: 'top' });
    });

    const events = [
      { date: "March 1839", year: "1839", text: "Commissioner <span class='highlight'>Lin Zexu</span> destroys 20,000 chests of British opium in <span class='highlight'>Guangzhou</span>.", city: "guangzhou", color: "#c41e3a", progress: 0 },
      { date: "June 1840", year: "1840", text: "Britain dispatches <span class='highlight'>warships and troops</span>. The Royal Navy arrives.", city: null, progress: 28 },
      { date: "July 1840", year: "1840", text: "<span class='highlight'>Hangzhou</span> under British bombardment.", city: "hangzhou", color: "#c41e3a", progress: 32 },
      { date: "January 1841", year: "1841", text: "<span class='highlight'>Hong Kong</span> seized — ceded to Britain 'in perpetuity.'", city: "hongkong", color: "#7b2d8e", progress: 48 },
      { date: "May 1841", year: "1841", text: "<span class='highlight'>Guangzhou captured</span>. The city where it began falls.", city: "guangzhou", color: "#e63946", progress: 56 },
      { date: "August 1841", year: "1841", text: "<span class='highlight'>Xiamen</span> falls to bombardment.", city: "xiamen", color: "#e76f51", progress: 62 },
      { date: "October 1841", year: "1841", text: "<span class='highlight'>Ningbo</span> captured. Disease causes a pause.", city: "ningbo", color: "#e76f51", progress: 68 },
      { date: "June 1842", year: "1842", text: "Campaign resumes. <span class='highlight'>Shanghai</span> falls.", city: "shanghai", color: "#e76f51", progress: 82 },
      { date: "July 1842", year: "1842", text: "<span class='highlight'>Zhenjiang</span> captured. Path to Nanjing open.", city: "zhenjiang", color: "#e76f51", progress: 90 },
      { date: "August 1842", year: "1842", text: "<span class='highlight'>Treaty of Nanjing</span> signed. First 'unequal treaty.' Five ports opened.", city: "nanjing", color: "#2874a6", progress: 100 }
    ];

    let currentIndex = 0;
    let isPlaying = false;
    let timer = null;

    function updateDisplay(event) {
      document.getElementById('event-date').textContent = event.date;
      document.getElementById('event-text').innerHTML = event.text;
      document.getElementById('timeline-progress').style.width = event.progress + '%';
      document.getElementById('timeline-marker').style.left = event.progress + '%';
      document.getElementById('current-year').textContent = event.year;

      if (event.city && markers[event.city]) {
        markers[event.city].setStyle({
          color: event.color, fillColor: event.color, fillOpacity: 0.9, weight: 3, radius: 10
        });
        markers[event.city].openTooltip();
      }
    }

    function nextEvent() {
      if (currentIndex >= events.length) {
        stopAnimation();
        document.getElementById('event-date').textContent = "The End";
        document.getElementById('event-text').innerHTML = "China defeated. <span class='highlight'>5 treaty ports</span> forced open. <span class='highlight'>Hong Kong</span> ceded. The 'Century of Humiliation' began.";
        return;
      }
      updateDisplay(events[currentIndex]);
      currentIndex++;
      if (isPlaying) timer = setTimeout(nextEvent, 3000);
    }

    function startAnimation() {
      if (isPlaying) return;
      isPlaying = true;
      document.getElementById('playBtn').textContent = '⏸ Pause';
      nextEvent();
    }

    function stopAnimation() {
      isPlaying = false;
      document.getElementById('playBtn').textContent = '▶ Play';
      if (timer) clearTimeout(timer);
    }

    function togglePlay() {
      isPlaying ? stopAnimation() : startAnimation();
    }

    function resetAnimation() {
      stopAnimation();
      currentIndex = 0;
      document.getElementById('event-date').textContent = 'Ready';
      document.getElementById('event-text').innerHTML = 'Press <strong>Play</strong> to watch the British naval campaign unfold.';
      document.getElementById('timeline-progress').style.width = '0%';
      document.getElementById('timeline-marker').style.left = '0%';
      document.getElementById('current-year').textContent = '1839';

      Object.keys(markers).forEach(key => {
        markers[key].setStyle({ color: '#999', fillColor: '#ccc', fillOpacity: 0.6, weight: 1, radius: 6 });
        markers[key].closeTooltip();
      });
    }

    document.getElementById('playBtn').addEventListener('click', togglePlay);
    document.getElementById('resetBtn').addEventListener('click', resetAnimation);
  </script>
</body>
</html>
