<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The First Opium War (1839-1842) - Animated</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #fff;
      min-height: 100vh;
    }

    #map-container {
      position: relative;
      width: 100%;
      height: 70vh;
      min-height: 400px;
    }
    #map { height: 100%; width: 100%; }

    .city-label {
      background: none !important;
      border: none !important;
      box-shadow: none !important;
      font-size: 11px;
      font-weight: 600;
      color: #fff;
      white-space: nowrap;
      text-shadow: 1px 1px 3px #000, -1px -1px 3px #000;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .city-label.visible { opacity: 1; }

    .leaflet-control-attribution { display: none; }

    /* Timeline bar */
    #timeline {
      background: #16213e;
      padding: 20px 30px;
    }
    #timeline-title {
      font-size: 13px;
      color: #888;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    #timeline-bar {
      position: relative;
      height: 4px;
      background: #333;
      border-radius: 2px;
      margin-bottom: 8px;
    }
    #timeline-progress {
      height: 100%;
      background: linear-gradient(90deg, #e63946, #f4a261);
      border-radius: 2px;
      width: 0%;
      transition: width 0.3s;
    }
    #timeline-labels {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #666;
    }

    /* Event display */
    #event-display {
      background: #0f0f1a;
      padding: 24px 30px;
      min-height: 120px;
    }
    #event-date {
      font-size: 14px;
      color: #e63946;
      font-weight: 600;
      margin-bottom: 6px;
    }
    #event-text {
      font-size: 18px;
      line-height: 1.5;
      color: #fff;
    }
    #event-text .highlight {
      color: #f4a261;
      font-weight: 600;
    }

    /* Controls */
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 10px;
    }
    .btn {
      background: rgba(0,0,0,0.8);
      color: #fff;
      border: 1px solid #444;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    .btn:hover { background: rgba(50,50,50,0.9); border-color: #666; }
    .btn.primary { background: #e63946; border-color: #e63946; }
    .btn.primary:hover { background: #c62828; }

    /* Explosion animation */
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    .attacking {
      animation: pulse 0.5s ease-in-out 3;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="map"></div>
    <div id="controls">
      <button class="btn primary" id="playBtn">▶ Play</button>
      <button class="btn" id="resetBtn">↺ Reset</button>
    </div>
  </div>

  <div id="timeline">
    <div id="timeline-title">The First Opium War</div>
    <div id="timeline-bar">
      <div id="timeline-progress"></div>
    </div>
    <div id="timeline-labels">
      <span>Mar 1839</span>
      <span>May 1841</span>
      <span>Jul 1842</span>
      <span>Aug 1842</span>
    </div>
  </div>

  <div id="event-display">
    <div id="event-date">Press Play to Begin</div>
    <div id="event-text">Watch the British naval campaign unfold along China's coast...</div>
  </div>

  <script>
    // Initialize map
    const map = L.map('map', {
      zoomControl: false,
      dragging: false,
      scrollWheelZoom: false
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd'
    }).addTo(map);

    map.setView([28, 118], 5);

    // Cities data
    const cities = {
      guangzhou: { name: "Guangzhou (Canton)", lat: 23.129, lng: 113.253 },
      hongkong: { name: "Hong Kong", lat: 22.32, lng: 114.17 },
      xiamen: { name: "Xiamen (Amoy)", lat: 24.48, lng: 118.09 },
      ningbo: { name: "Ningbo", lat: 29.868, lng: 121.544 },
      shanghai: { name: "Shanghai", lat: 31.23, lng: 121.47 },
      zhenjiang: { name: "Zhenjiang", lat: 32.19, lng: 119.45 },
      nanjing: { name: "Nanjing", lat: 32.05, lng: 118.767 },
      hangzhou: { name: "Hangzhou", lat: 30.25, lng: 120.17 }
    };

    // Create markers (initially hidden)
    const markers = {};
    const labels = {};

    Object.keys(cities).forEach(key => {
      const city = cities[key];
      markers[key] = L.circleMarker([city.lat, city.lng], {
        radius: 8,
        color: '#fff',
        weight: 2,
        fillColor: '#444',
        fillOpacity: 0.8,
        opacity: 0.3
      }).addTo(map);

      labels[key] = L.marker([city.lat, city.lng], {
        icon: L.divIcon({
          className: 'city-label',
          html: city.name,
          iconAnchor: [-12, 6]
        })
      }).addTo(map);
    });

    // Animation events
    const events = [
      {
        date: "March 30, 1839",
        text: "Commissioner <span class='highlight'>Lin Zexu</span> seizes British opium in <span class='highlight'>Guangzhou</span>. 20,000 chests destroyed.",
        city: "guangzhou",
        color: "#e63946",
        progress: 0
      },
      {
        date: "June 1840",
        text: "Britain dispatches <span class='highlight'>warships and troops</span> to China. The fleet arrives at the Pearl River Delta.",
        city: null,
        progress: 15
      },
      {
        date: "July 1840",
        text: "<span class='highlight'>Hangzhou</span> comes under British naval attack.",
        city: "hangzhou",
        color: "#e63946",
        progress: 20
      },
      {
        date: "January 1841",
        text: "<span class='highlight'>Hong Kong</span> seized by British forces. It will be ceded 'in perpetuity.'",
        city: "hongkong",
        color: "#9d4edd",
        progress: 35
      },
      {
        date: "May 1841",
        text: "<span class='highlight'>Guangzhou captured</span>. The city where the conflict began falls to British troops.",
        city: "guangzhou",
        color: "#e63946",
        progress: 45
      },
      {
        date: "August 1841",
        text: "<span class='highlight'>Xiamen (Amoy)</span> falls to British naval bombardment.",
        city: "xiamen",
        color: "#f4a261",
        progress: 55
      },
      {
        date: "October 1841",
        text: "<span class='highlight'>Ningbo</span> captured. Disease spreads among British forces, causing a pause.",
        city: "ningbo",
        color: "#f4a261",
        progress: 65
      },
      {
        date: "June 1842",
        text: "After recovering from disease, British forces take <span class='highlight'>Shanghai</span>.",
        city: "shanghai",
        color: "#f4a261",
        progress: 80
      },
      {
        date: "July 1842",
        text: "<span class='highlight'>Zhenjiang</span> falls. The path to Nanjing is open.",
        city: "zhenjiang",
        color: "#f4a261",
        progress: 90
      },
      {
        date: "August 29, 1842",
        text: "China capitulates. The <span class='highlight'>Treaty of Nanjing</span> is signed — the first 'unequal treaty.'",
        city: "nanjing",
        color: "#4cc9f0",
        progress: 100
      }
    ];

    let currentEvent = -1;
    let isPlaying = false;
    let animationTimer = null;

    function showEvent(index) {
      if (index >= events.length) {
        isPlaying = false;
        document.getElementById('playBtn').textContent = '▶ Play';
        return;
      }

      currentEvent = index;
      const event = events[index];

      // Update text
      document.getElementById('event-date').textContent = event.date;
      document.getElementById('event-text').innerHTML = event.text;
      document.getElementById('timeline-progress').style.width = event.progress + '%';

      // Update city marker
      if (event.city && markers[event.city]) {
        const marker = markers[event.city];
        marker.setStyle({
          fillColor: event.color,
          opacity: 1,
          fillOpacity: 0.9
        });

        // Add attacking animation
        const el = marker.getElement();
        if (el) {
          el.classList.add('attacking');
          setTimeout(() => el.classList.remove('attacking'), 1500);
        }

        // Show label
        const labelEl = labels[event.city].getElement();
        if (labelEl) {
          labelEl.querySelector('.city-label').classList.add('visible');
        }
      }

      // Schedule next event
      if (isPlaying) {
        animationTimer = setTimeout(() => showEvent(index + 1), 4000);
      }
    }

    function play() {
      if (isPlaying) {
        isPlaying = false;
        clearTimeout(animationTimer);
        document.getElementById('playBtn').textContent = '▶ Play';
      } else {
        isPlaying = true;
        document.getElementById('playBtn').textContent = '⏸ Pause';
        showEvent(currentEvent + 1);
      }
    }

    function reset() {
      isPlaying = false;
      clearTimeout(animationTimer);
      currentEvent = -1;
      document.getElementById('playBtn').textContent = '▶ Play';
      document.getElementById('event-date').textContent = 'Press Play to Begin';
      document.getElementById('event-text').textContent = "Watch the British naval campaign unfold along China's coast...";
      document.getElementById('timeline-progress').style.width = '0%';

      // Reset all markers
      Object.keys(markers).forEach(key => {
        markers[key].setStyle({
          fillColor: '#444',
          opacity: 0.3,
          fillOpacity: 0.8
        });
        const labelEl = labels[key].getElement();
        if (labelEl) {
          labelEl.querySelector('.city-label').classList.remove('visible');
        }
      });
    }

    document.getElementById('playBtn').addEventListener('click', play);
    document.getElementById('resetBtn').addEventListener('click', reset);
  </script>
</body>
</html>
